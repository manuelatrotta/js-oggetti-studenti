<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.2/handlebars.js" integrity="sha256-N5vR06TQIR+YD8oS0yndB1pu/EITeijW52dwezEq7/g=" crossorigin="anonymous"></script>
    <title>handlebars</title>
  </head>
  <body>
    <input class="send-msg" type="text" value="" placeholder="inserisci il testo del messaggio">
    <button class="send" type="button" name="button">send your sms</button>

    <ul id="add">

    </ul>
  <script id="entry-template" type="text/x-handlebars-template">
      <li class= "{{sentReceived}}">
        <h1>{{message}}</h1>
        <small>{{date}} <small>
      </li>
  </script>


  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
